server:
  port: 8080

spring:
  application:
    name: zssystem-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zssystem?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: czd828101
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.zssystem.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: zssystem-secret-key-for-jwt-token-generation-change-in-production
  expiration: 7200000  # 2小时，单位：毫秒
  refresh-expiration: 604800000  # 7天，单位：毫秒

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: 注塑部管理系统API文档
    description: 注塑部管理系统后端API接口文档
    version: 1.0.0
    contact:
      name: 开发团队
    license: Apache 2.0
    license-url: https://www.apache.org/licenses/LICENSE-2.0.html
    servers:
      - url: http://localhost:8080
        description: 本地环境

# 日志配置
logging:
  level:
    root: INFO
    com.zssystem: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
