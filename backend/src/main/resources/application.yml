server:
  port: 8080

spring:
  application:
    name: zssystem-backend
  servlet:
    multipart:
      max-file-size: 10MB      # 单文件最大 10MB，手机拍照通常 2-5MB
      max-request-size: 10MB   # 请求体最大 10MB
  # DevTools 热部署配置
  devtools:
    restart:
      enabled: true  # 启用自动重启
      additional-paths: src/main/java,src/main/resources  # 监听的文件路径
      exclude: static/**,public/**,templates/**  # 排除不需要重启的路径
    livereload:
      enabled: true  # 启用LiveReload（可选）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zssystem?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: czd828101
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.zssystem.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: zssystem-secret-key-for-jwt-token-generation-change-in-production
  expiration: 7200000  # 2小时，单位：毫秒
  refresh-expiration: 604800000  # 7天，单位：毫秒

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: 注塑部管理系统API文档
    description: 注塑部管理系统后端API接口文档
    version: 1.0.0
    contact:
      name: 开发团队
    license: Apache 2.0
    license-url: https://www.apache.org/licenses/LICENSE-2.0.html
    servers:
      - url: http://localhost:8080
        description: 本地环境

# 二维码配置：扫码后打开的前端地址（部署时修改为实际域名）
qr:
  frontend-base-url: http://192.168.60.61:5173/

# 文件上传配置
file:
  upload:
    path: /Users/czd/zssystem/uploads/process-files
    handover-photos: /Users/czd/zssystem/uploads/handover-photos  # 交接班拍照，15天后自动删除
    site5s-area-photos: /Users/czd/zssystem/uploads/site5s-area   # 5S区域拍照
    max-size: 10485760  # 10MB

# 日志配置
logging:
  level:
    root: INFO
    com.zssystem: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
